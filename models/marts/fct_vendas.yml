version: 2

models:
  - name: fct_vendas
    description: "Fato: vendas, traz as vendas da AW de forma completa. Informa produtos, quantidades, valores, clientes, endereços, cartões de crédito."
    columns:
      - name: sk_venda_detalhe
        description: Chave primária de identificação formada pela concat de venda e produto
        tests:
          - unique
          - not_null

      - name: id_venda_detalhe
        description: Escrever

      - name: id_venda
        description: Identificador da venda

      - name: id_cliente
        description: Identificador do cliente

      - name: id_produto
        description: Identificador do produto

      - name: id_cartao
        description: Identificador do Cartão

      - name: id_endereco_fatura
        description: Identificador do Endereço de faturamento

      - name: id_endereco_entrega
        description: Identificador do Endereço de entrega

      - name: qtde_produto
        description: Qtde de produtos comprados (refere-se somente ao respectivo produto da linha)

      - name: preco_unitario
        description: Preço unitário do produto (refere-se somente ao respectivo produto da linha)

      - name: desconto_preco_unitario
        description: Desconto aplicado sobre o preço unitário do produto (refere-se somente ao respectivo produto da linha)

      - name: data_venda
        description: Data da venda

      - name: prazo_venda
        description: Data prazo da venda

      - name: dt_envio_venda
        description: Data de envio dos produtos vendidos

      - name: status_venda
        description: Status da venda

      - name: is_online
        description: Se a venda foi online, true. Se não, false.

      - name: subtotal
        description: Subtotal da venda (refere-se a todos os produtos que compoem a venda)

      - name: taxa_venda
        description: Taxa da venda (refere-se a todos os produtos que compoem a venda)

      - name: frete_venda
        description: Frete da venda (refere-se a todos os produtos que compoem a venda)

      - name: valor_total
        description: Valor total da venda, soma de subtotal + taxa + frete (refere-se a todos os produtos que compoem a venda)

      - name: tipo_cartao
        description: Tipo do cartão usado no pagamento

      - name: endereco_completo
        description: Endereço do cliente

      - name: endereco_cidade
        description: Cidade do cliente

      - name: cep
        description: CEP do cliente

      - name: codigo_estado
        description: Abreviação do estado do cliente

      - name: codigo_pais
        description: Abreviação do país do cliente Escrever

      - name: nome_estado
        description: Nome do estado do cliente

      - name: nome_pais
        description: Nome do país do cliente

      - name: nome_produto
        description: Nome do produto vendido

      - name: numero_produto
        description: Número do produto vendido

      - name: cor_produto
        description: Cor do produto vendido

      - name: custo_padrao
        description: Custo padrão do produto vendido

      - name: preco_lista
        description: Preço lista do produto vendido

      - name: tamanho_produto
        description: Tamanho do produto vendido. Pode ser S (pequeno), M (médio), L (grande) ou XL (extra grande). Ou pode ser numérico, nesse caso consultar a unidade de medida.

      - name: unidade_medida_tamanho
        description: Unidade de medida do tamanho do produto.

      - name: unidade_medida_peso
        description: Unidade de medida do peso do produto. Pode ser gramas ou libras por exemplo.

      - name: peso_produto
        description: Valor numérico do peso do produto. Consultar unidade de medida na coluna unidade_medida_peso.
